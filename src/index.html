    <section id="contact" class="contact">

            <form action="https://formspree.io/zajac_dominik@onet.pl" method="POST">
                <div class="row">
                    <div class="col-lg-6">
                        <label for="name">Your name:
                            <input id="name" class="contact-form" type="text" placeholder="Name..." name="name"
                                required>
                        </label>
                    </div>
                    <div class="col-lg-6">
                        <label for="name">Your email:
                            <input class="contact-form" type="email" placeholder="Email..." name="_replyto" required>
                        </label>
                    </div>
                    <div class="col-lg-12">
                        <label for="name">Topic:
                            <input class="contact-form" type="text" placeholder="Topic..." name="topic" required>
                        </label>
                    </div>
                    <div class="col-lg-12">
                        <label for="name">Your message:
                            <textarea class="contact-form textarea" placeholder="Message..." name="message"
                                required></textarea>
                        </label>
                    </div>
                </div>
                <button id="submit" type="submit">Send message</button>
            </form>
        </div>

    </section>
